[build]
  publish = "."
  command = "echo 'No build process needed for static PWA'"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[build.environment]
NODE_VERSION = "20.12.2"

[[headers]]
  for = "*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "public, max-age=31536000"

[[headers]]  
  for = "/images/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    