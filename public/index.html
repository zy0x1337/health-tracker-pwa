<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary mb-2">Health Tracker</h1>
            <p class="text-base-content/70">Minimale Version - Neustart</p>
        </header>

        <!-- Dashboard -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">📊 Heute</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="stat bg-base-200 rounded-lg">
                    <div class="stat-title">Gewicht</div>
                    <div class="stat-value text-lg" id="today-weight">—</div>
                </div>
                <div class="stat bg-base-200 rounded-lg">
                    <div class="stat-title">Schritte</div>
                    <div class="stat-value text-lg" id="today-steps">—</div>
                </div>
                <div class="stat bg-base-200 rounded-lg">
                    <div class="stat-title">Wasser</div>
                    <div class="stat-value text-lg" id="today-water">—</div>
                </div>
                <div class="stat bg-base-200 rounded-lg">
                    <div class="stat-title">Schlaf</div>
                    <div class="stat-value text-lg" id="today-sleep">—</div>
                </div>
            </div>

            <!-- Fortschritt -->
            <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-base-200 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span>Schritte Ziel</span>
                        <span id="steps-progress">0%</span>
                    </div>
                    <progress class="progress progress-primary w-full" value="0" max="100"></progress>
                </div>
                <div class="bg-base-200 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span>Wasser Ziel</span>
                        <span id="water-progress">0%</span>
                    </div>
                    <progress class="progress progress-info w-full" value="0" max="100"></progress>
                </div>
            </div>
        </section>

        <!-- Eingabe Formulare -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Gesundheitsdaten -->
            <section>
                <h2 class="text-2xl font-semibold mb-4">📝 Daten erfassen</h2>
                <form id="health-form" class="space-y-4">
                    <div>
                        <label class="label">
                            <span class="label-text">Datum</span>
                        </label>
                        <input type="date" name="date" class="input input-bordered w-full" 
                               value="" id="date-input">
                    </div>
                    
                    <div>
                        <label class="label">
                            <span class="label-text">Gewicht (kg)</span>
                        </label>
                        <input type="number" name="weight" step="0.1" min="20" max="500" 
                               class="input input-bordered w-full" placeholder="z.B. 70.5">
                    </div>
                    
                    <div>
                        <label class="label">
                            <span class="label-text">Schritte</span>
                        </label>
                        <input type="number" name="steps" min="0" 
                               class="input input-bordered w-full" placeholder="z.B. 8500">
                    </div>
                    
                    <div>
                        <label class="label">
                            <span class="label-text">Wasser (Liter)</span>
                        </label>
                        <input type="number" name="waterIntake" step="0.1" min="0" max="10" 
                               class="input input-bordered w-full" placeholder="z.B. 2.5">
                    </div>
                    
                    <div>
                        <label class="label">
                            <span class="label-text">Schlaf (Stunden)</span>
                        </label>
                        <input type="number" name="sleepHours" step="0.5" min="0" max="24" 
                               class="input input-bordered w-full" placeholder="z.B. 8">
                    </div>
                    
                    <div>
                        <label class="label">
                            <span class="label-text">Stimmung</span>
                        </label>
                        <select name="mood" class="select select-bordered w-full">
                            <option value="">Auswählen...</option>
                            <option value="excellent">😄 Ausgezeichnet</option>
                            <option value="good">😊 Gut</option>
                            <option value="neutral">😐 Neutral</option>
                            <option value="bad">😔 Schlecht</option>
                            <option value="terrible">😞 Furchtbar</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="label">
                            <span class="label-text">Notizen</span>
                        </label>
                        <textarea name="notes" class="textarea textarea-bordered w-full" 
                                  placeholder="Notizen zum Tag..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        💾 Speichern
                    </button>
                </form>
            </section>

            <!-- Ziele -->
<div class="card bg-base-100 shadow-xl mb-6">
  <div class="card-body">
    <h2 class="card-title text-primary">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Meine Gesundheitsziele
    </h2>
    
    <!-- Ziele hinzufügen Form -->
    <div class="collapse collapse-arrow bg-base-200 mb-4">
      <input type="checkbox" id="goal-form-toggle"> 
      <div class="collapse-title text-lg font-medium">
        Neues Ziel hinzufügen
      </div>
      <div class="collapse-content">
        <form id="goal-form" class="space-y-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Ziel-Typ</span>
            </label>
            <select id="goal-type" class="select select-bordered w-full">
              <option value="weight">Gewichtsziel</option>
              <option value="steps">Schritte pro Tag</option>
              <option value="exercise">Trainingseinheiten pro Woche</option>
              <option value="water">Wasseraufnahme (Liter/Tag)</option>
              <option value="sleep">Schlafstunden</option>
              <option value="custom">Benutzerdefiniert</option>
            </select>
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Zielbeschreibung</span>
            </label>
            <input type="text" id="goal-description" placeholder="z.B. 10.000 Schritte täglich" class="input input-bordered">
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Zielwert</span>
              </label>
              <input type="number" id="goal-target" placeholder="z.B. 10000" class="input input-bordered">
            </div>
            
            <div class="form-control">
              <label class="label">
                <span class="label-text">Einheit</span>
              </label>
              <input type="text" id="goal-unit" placeholder="z.B. Schritte" class="input input-bordered">
            </div>
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Ziel bis</span>
            </label>
            <input type="date" id="goal-deadline" class="input input-bordered">
          </div>
          
          <div class="form-control pt-4">
            <button type="submit" class="btn btn-primary">
              Ziel hinzufügen
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Ziele Liste -->
    <div id="goals-list" class="space-y-3">
      <!-- Dynamisch gefüllt -->
    </div>
  </div>
</div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        // Heutiges Datum setzen
        document.getElementById('date-input').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
